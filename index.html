<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash Sky</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-text">Ash Sky</div>
        <div class="loading-text" style="font-size: 16px;">Initializing Systems...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div style="margin-top: 20px; font-size: 12px;">Press any key to start engines</div>
    </div>

    <div id="gameContainer" style="display: none;">
        <div id="map"></div>
        
        <!-- F-15 Fighter Jet -->
        <div id="plane">
            <img src="F-15.png" width="60" height="40">  
            <div class="afterburner-overlay">
                <div class="flame flame1"></div>
                <div class="flame flame2"></div>
            </div>
        </div>

        <!-- <div id="crosshair"></div> -->

        <div id="hud">
            <div id="instructions" class="hud-element">
                ARROW KEYS: Control Direction<br>
                MOUSE WHEEL: Altitude Control<br>
                F-15 EAGLE
            </div>
            <div id="altitude" class="hud-element">ALT: 10,000 ft</div>
            <div id="speed" class="hud-element">SPD: 450 kts</div>
            <div id="coordinates" class="hud-element">LAT: 1.3521°<br>LNG: 103.8198°</div>
            <div id="heading" class="hud-element">HDG: 000°</div>
        </div>

        <div id="radar">
            <div id="radarGrid">
                <div class="radar-circle" style="width: 25%; height: 25%;"></div>
                <div class="radar-circle" style="width: 50%; height: 50%;"></div>
                <div class="radar-circle" style="width: 75%; height: 75%;"></div>
                <div class="radar-circle" style="width: 100%; height: 100%;"></div>
            </div>
            <div id="radarSweep"></div>
        </div>
    </div>

    
</body>
</html>
